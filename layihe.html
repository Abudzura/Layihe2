<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layihe.css">
    <title>To-Do App</title>
</head>
<body>
    
    <div class="container">
        <button id="sortButton"></button>
        <div class="headdd"></div>
        <div class="todo-header">
            <h2>To Do List</h2>
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task"/>
        </div>
        <button id="AddUpdateClick"></button>
        <div class="listik" id="listikContainer" style="display: none;">
            <ul id="list-items" class="list-items"></ul>
        </div>
    </div>
    

<script src="./layihe.js"></script>
</body>
</html>
